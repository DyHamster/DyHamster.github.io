<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>我的Minecraft世界</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: url('https://i.imgur.com/tKxy2yz.png') repeat;
      background-size: 128px;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      text-align: center;
    }

    .container {
      padding-top: 100px;
    }

    h1 {
      text-shadow: 4px 4px #3b3b3b;
      font-size: 28px;
    }

    .menu {
      margin-top: 50px;
      display: inline-block;
      background: #4b4b4b;
      padding: 20px;
      border: 3px solid #222;
      box-shadow: 4px 4px 0 #000;
    }

    .menu button {
      display: block;
      width: 300px;
      margin: 15px auto;
      padding: 12px;
      background: #8b8b8b;
      border: 3px solid #000;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2;
    }

    .menu button:hover {
      background: #bfbfbf;
      transform: scale(1.05);
    }

    footer {
      margin-top: 100px;
      font-size: 10px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我的 Minecraft 世界</h1>
    <div class="menu">
      <button onclick="location.href='#about'">关于我</button>
      <button onclick="location.href='#server'">我的服务器</button>
      <button onclick="location.href='#gallery'">截图画廊</button>
      <button onclick="location.href='#contact'">联系我</button>
    </div>
  </div>

  <footer>
    Made with ❤️ by DHM | Powered by GitHub Pages
  </footer>
</body>
</html>
